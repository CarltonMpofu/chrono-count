  <head>

    <title>Minute Countdown</title>

  <body>
    <main>
        <div class="container">
        <h1>Add birthday</h1>
        <form>
            <div class="mb-6">
              <label for="title" class="form-label">Title</label>
              <div class="col-sm-5">
              <input type="text" class="form-control" id="title" minlength="4" maxlength="8" required>
            </div>
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <div class="col-sm-5">
              <input type="date" class="form-control" id="date" required>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
    </main>
  </body>
