<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Minute Countdown</title>
  </head>
  <body>
    <main>
      <h1>Chrono Count</h1>
      <div class="countdown-container">
        <div class="bar">
          <div class="title-text"><p>Next minute:</p></div>
          <div class="time-text">
            <p id="countdown-minutes">5 billion years</p>
          </div>
          <div class="progress-bar">
            <div class="progress progress-minutes"></div>
          </div>
        </div>

        <div class="bar">
          <div class="title-text"><p>Next hour:</p></div>
          <div class="time-text">
            <p id="countdown-hours">5 billion years</p>
          </div>
          <div class="progress-bar">
            <div class="progress progress-hours"></div>
          </div>
        </div>

        <div class="bar">
          <div class="title-text"><p>Next day:</p></div>
          <div class="time-text"><p id="countdown-day">5 billion years</p></div>
          <div class="progress-bar">
            <div class="progress progress-day"></div>
          </div>
        </div>

        <div class="bar">
          <div class="title-text"><p>Next month:</p></div>
          <div class="time-text"><p id="countdown-month">5 billion years</p></div>
          <div class="progress-bar">
            <div class="progress progress-month"></div>
          </div>
        </div>

        <div class="bar">
          <div class="title-text"><p>Next year:</p></div>
          <div class="time-text"><p id="countdown-year">5 billion years</p></div>
          <div class="progress-bar">
            <div class="progress progress-year"></div>
          </div>
        </div>

        <div class="bar">
          <div class="title-text"><p>Next Valentine's Day:</p></div>
          <div class="time-text"><p id="countdown-vday">5 billion years</p></div>
          <div class="progress-bar">
            <div class="progress progress-vday"></div>
          </div>
        </div>

      </div>
      <script src="script.js"></script>
    </main>
  </body>
</html>
