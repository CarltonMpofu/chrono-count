<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Minute Countdown</title>
  </head>
  <body>
    <div class="countdown-container">
      <div class="bar">
        <div class="name-text"><p>Next minute:</p></div>
        <div class="time-text"><p>5 billion years</p></div>
        <div class="progress-bar">
          <div class="progress progress-minutes"></div>
        </div>
      </div>

      <div class="bar">
        <div class="name-text"><p>Next minute:</p></div>
        <div class="time-text"><p>5 billion years</p></div>
      <div class="progress-bar">
        <div class="progress progress-hours"></div>
      </div>
    </div>

      <div class="countdown-text">
        <span id="countdown">00:00</span>
      </div>
      <div class="countdown-text">
        <span id="countdown-hours">00:00:00</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
